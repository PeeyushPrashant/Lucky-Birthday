<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday lucky or not</title>
</head>
<body>
    <div class="heading"><h1>Is Your Birthday Lucky?</h1></div>
    <div class="container">
        <p><strong>Privacy Notice !</strong> We are not storing your data.</p>
        <h2>Enter your birthdate and lucky number to continue.</h2>
        <h4>Select your Birth Date</h4>
        <input type="date" id="date-of-birth" >
        <h4>Enter your Lucky Number</h4>
        <input type="number"  id="lucky-number" >
        <button id="check-btn">Check</button>
        <div id="output"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
